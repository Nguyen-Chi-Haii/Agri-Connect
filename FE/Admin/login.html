<!DOCTYPE html>
<html lang="vi">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <h1>ğŸŒ¾ Agri-Connect</h1>
                <p>ÄÄƒng nháº­p trang quáº£n trá»‹</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">TÃªn Ä‘Äƒng nháº­p</label>
                    <input type="text" id="username" placeholder="Nháº­p tÃªn Ä‘Äƒng nháº­p" required>
                </div>

                <div class="form-group">
                    <label for="password">Máº­t kháº©u</label>
                    <input type="password" id="password" placeholder="Nháº­p máº­t kháº©u" required>
                </div>

                <button type="submit" class="btn btn-primary login-btn" id="loginBtn">

        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');

            // Show loading
            loginBtn.innerHTML = '<div class="spinner"></div>';
            loginBtn.disabled = true;
            errorMessage.style.display = 'none';

            try {
                const response = await api.login(username, password);

                if (response.success && response.data) {
                    const { accessToken, user } = response.data;

                    // Check if user is admin
                    if (user.role !== 'ADMIN') {
                        throw new Error('Báº¡n khÃ´ng cÃ³ quyá»n truy cáº­p trang quáº£n trá»‹');
                    }

                    // Save auth data
                    localStorage.setItem('adminToken', accessToken);
                    localStorage.setItem('adminUser', JSON.stringify(user));

                    // Redirect to dashboard
                    window.location.href = 'index.html';
                } else {
                    throw new Error(response.message || 'ÄÄƒng nháº­p tháº¥t báº¡i');
                }
            } catch (error) {
                errorMessage.textContent = error.message || 'Lá»—i káº¿t ná»‘i server';
                errorMessage.style.display = 'block';
                loginBtn.innerHTML = '<span>ÄÄƒng nháº­p</span>';
                loginBtn.disabled = false;
            }
        });

        // If already logged in, redirect to dashboard
        if (localStorage.getItem('adminToken')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
