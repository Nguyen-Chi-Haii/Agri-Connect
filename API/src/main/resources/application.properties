# ========================================
# AgriConnect API Configuration
# ========================================

# Server
server.port=${SERVER_PORT:8080}

# ========================================
# MongoDB Configuration
# ========================================
# MongoDB Atlas Cloud
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/agriconnect_db}

# Auto-create indexes
spring.data.mongodb.auto-index-creation=true

# ========================================
# JWT Configuration
# ========================================
jwt.secret=${JWT_SECRET:your-jwt-secret-key-here}
jwt.access-token-expiration=${JWT_ACCESS_EXPIRATION:86400000}
jwt.refresh-token-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# ========================================
# File Upload
# ========================================
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=uploads

# ========================================
# Cloudinary Configuration
# ========================================
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:your_cloud_name}
cloudinary.api-key=${CLOUDINARY_API_KEY:your_api_key}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:your_api_secret}
cloudinary.base-folder=${CLOUDINARY_BASE_FOLDER:agriconnect}

# ========================================
# Logging
# ========================================
logging.level.org.springframework.data.mongodb=INFO
logging.level.vn.agriconnect=DEBUG
